    const galeria = document.getElementById('galeria');
    const albumFotos = document.getElementById('albumFotos');
    const voltarBtn = document.getElementById('voltarBtn');
    const searchInput = document.getElementById('search');
    const filtroSelect = document.getElementById('filtro');

    function exibirFotos() {
      const termo = searchInput.value.toLowerCase();
      const tipoSelecionado = filtroSelect.value;

      galeria.classList.remove('hidden');
      albumFotos.classList.add('hidden');
      voltarBtn.classList.add('hidden');

      const resultados = fotos.filter(f =>
        f.nome.toLowerCase().includes(termo) &&
        (tipoSelecionado === "" || f.tipo === tipoSelecionado)
      );

      galeria.innerHTML = resultados.length
  ? resultados.map(foto => {
      if (!foto.ehAlbum) {
        return `
          <div class="photo">
            <img src="${foto.arquivo}" alt="${foto.nome}">
            <p>${foto.nome}</p>
            <a href="${foto.arquivo}" download="${foto.nome}.jpg">Baixar</a>
          </div>
        `;
      } else {
        return `
          <div class="photo">
            <img src="${foto.capa}" alt="${foto.nome}">
            <p>Álbum: ${foto.nome}</p>
            <button onclick="abrirAlbum('${foto.nome}')">Ver Álbum</button>
          </div>
        `;
      }
    }).join("")
  : "<p style='text-align:center'>Nenhuma foto encontrada.</p>";

    }

    function abrirAlbum(nomeAlbum) {
      const album = fotos.find(f => f.ehAlbum && f.nome === nomeAlbum);
      if (!album) return;

      galeria.classList.add('hidden');
      albumFotos.classList.remove('hidden');
      voltarBtn.classList.remove('hidden');

      albumFotos.innerHTML = album.imagens.map(img => `
        <div class="photo">
          <img src="${img}" alt="${album.nome}">
          <a href="${img}" download>Baixar</a>
        </div>
      `).join("");
    }

    function voltarGaleria() {
      exibirFotos();
    }

    searchInput.addEventListener('input', exibirFotos);
    filtroSelect.addEventListener('change', exibirFotos);
    window.onload = exibirFotos;

<script>
function iniciarJogoFotografia() {
  document.body.innerHTML = `
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background: linear-gradient(to top, #8fd19e 0%, #87ceeb 50%);
        position: relative;
        cursor: none;
      }

      .nuvem {
        position: absolute;
        width: 120px;
        height: 60px;
        background: #fff;
        border-radius: 60px;
        top: 50px;
        left: 100px;
        box-shadow: 40px 0 #fff, 80px 0 #fff;
        opacity: 0.8;
        animation: moverNuvem 60s linear infinite;
      }

      @keyframes moverNuvem {
        0% { left: -200px; }
        100% { left: 110%; }
      }

      .grama {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, #2f8f46 0%, #48b56a 100%);
        border-top-left-radius: 100% 20%;
        border-top-right-radius: 100% 20%;
      }

      .passaro {
        position: absolute;
        width: 40px;
        height: 20px;
        background: none;
        animation: baterAsas 1s infinite alternate;
      }

      .passaro::before {
        content: '';
        position: absolute;
        width: 40px;
        height: 20px;
        background: radial-gradient(ellipse at center, #444 40%, transparent 60%);
        border-radius: 50% 50% 50% 50%;
      }

      @keyframes baterAsas {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }

      #pontuacao {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 16px;
        z-index: 10;
        color: black;
        font-weight: bold;
      }

      #camera {
        position: fixed;
        width: 60px;
        height: 40px;
        background: #333;
        border: 3px solid #000;
        border-radius: 4px;
        pointer-events: none;
        z-index: 1000;
      }

      #camera::before {
        content: '';
        position: absolute;
        top: 8px;
        left: 10px;
        width: 20px;
        height: 20px;
        background: #111;
        border-radius: 50%;
        border: 2px solid #aaa;
      }

      #flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        opacity: 0;
        pointer-events: none;
        z-index: 999;
        transition: opacity 0.2s;
      }
    </style>

    <div id="pontuacao">📸 Fotos tiradas: <span id="pontos">0</span></div>
    <div class="nuvem" style="top:40px;"></div>
    <div class="nuvem" style="top:100px; left:300px; animation-delay:10s;"></div>
    <div class="nuvem" style="top:70px; left:600px; animation-delay:20s;"></div>
    <div class="grama"></div>
    <div id="camera"></div>
    <div id="flash"></div>
  `;

  const flash = document.getElementById("flash");
  const camera = document.getElementById("camera");
  let pontos = 0;

  document.addEventListener("mousemove", (e) => {
    camera.style.left = `${e.clientX - 30}px`;
    camera.style.top = `${e.clientY - 20}px`;
  });

  function mostrarFlash() {
    flash.style.opacity = 1;
    setTimeout(() => flash.style.opacity = 0, 100);
  }

  function atualizarPontuacao() {
    document.getElementById("pontos").innerText = pontos;
  }

  function criarPassaro() {
    const passaro = document.createElement("div");
    passaro.className = "passaro";
    document.body.appendChild(passaro);

    let x = -50;
    const y = Math.random() * (window.innerHeight - 250) + 50;
    passaro.style.top = `${y}px`;
    passaro.style.left = `${x}px`;

    const mover = setInterval(() => {
      x += 2 + pontos * 0.1;
      if (x > window.innerWidth + 50) {
        clearInterval(mover);
        passaro.remove();
      } else {
        passaro.style.left = `${x}px`;
      }
    }, 20);

    passaro.addEventListener("click", (e) => {
      e.stopPropagation();
      pontos++;
      atualizarPontuacao();
      mostrarFlash();
      passaro.remove();
      clearInterval(mover);
    });
  }

  setInterval(criarPassaro, 1500);

  atualizarPontuacao();
}

window.addEventListener('offline', () => {
  iniciarJogoFotografia();
});
</script>
